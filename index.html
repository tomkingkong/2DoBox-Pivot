<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ideaBox</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<main>
			<h1><span>2Do</span>Box</h1>
			<form class="idea-form">
				<input class="title-input" type="text" name="title" placeholder="Title" aria-label="idea title">
				<input class="body-input" type="text" name="body" placeholder="Task" aria-label="idea body text">
				<button class="save-btn" type="submit" aria-label="click hear to save" disabled="true">save</button>
			</form>
		</main>
		<section aria-label="my idea list">
			<nav class="filter-btns" role="filter buttons" aria-label="filter buttons">
				<label for="critical">
					<input class="critical" id="critical" name="filter" type="radio">&nbsp;Critical
				</label>
				<label for="high">
					<input class="high" id="high" name="filter" type="radio">&nbsp;High
				</label>
				<label for="normal">
					<input class="normal" id="normal" name="filter" type="radio">&nbsp;Normal
				</label>
				<label for="low">
					<input class="low" id="low" name="filter" type="radio">&nbsp;Low
				</label>
				<label for="none">
					<input class="none" id="none" name="filter" type="radio">&nbsp;None
				</label>
			</nav>
			<form class="search-form">
				<input class="search" type="search" name="search" placeholder="Filter" aria-label="enter your search here">
			</form>
			<button class="show-completed-btn" aria-label="show completed tasks">Show Completed Tasks</button>
			<ul aria-label="task list">
			</ul>
			<button class="show-more-btn" aria-label="show more">Show More Tasks</button>
		</section>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="turing/jQuery-Compressed/jquery-3.3.1.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
