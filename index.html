<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ideaBox</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<main>
			<h1><span>2Do</span>Box</h1>
			<form class="idea-form">
				<input class="title-input" type="text" name="title" placeholder="Title" aria-label="idea title">
				<input class="body-input" type="text" name="body" placeholder="Task" aria-label="idea body text">
				<button class="save-btn" type="submit" aria-label="click hear to save" disabled="true">save</button>
			</form>
		</main>
		<section aria-label="my idea list">
			<nav class="filter-btns">
				<button class="critical">#Critical</button>
				<button class="critical">#High</button>
				<button class="critical">#Normal</button>
				<button class="critical">#Low</button>
				<button class="critical">#None</button>
			</nav>
			<form class="search-form">
				<input class="search" type="search" name="search" placeholder="Filter" aria-label="enter your search here">
			</form>
			<button class="completed-todos-btn" aria-label="completed-todos-button">Completed ToDo's</button>
			<ul aria-label="idea list">
				<button class="show-more-btn" aria-label="show more">Show More TODO's</button>
			</ul>
		</section>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="turing/jQuery-Compressed/jquery-3.3.1.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
